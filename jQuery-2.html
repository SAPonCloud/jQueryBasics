<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DOM Manipulation</title>
</head>

<body>
  <a target="_blank" href="https://google.com" class="after">Google</a>
  <a target="_self" href="https://yahoo.com" class="color-box append">Yahoo</a>
  <button id="linkFix">Fix My Links</button>
  <button id="remAttr">Remove Attribute</button>
  <button id="togClass">Toogle Class</button>
  <div>
    <div class="color-box after">After</div>
    <div class="color-box before">Before</div>
    <div class="color-box append">Append</div>
    <div class="color-box prepend">Prepend</div>
  </div>
  <div id="container">
    <p id="question">What is the capital of India?</p>
    <input type="text" id="answer-box" value="" />
    <p id="result"></p>
    <p id="answer"></p>
    <button type="button" name="answer">Submit</button>
    <button type="button" name="clone">Clone</button>
  </div>
  <!-- <button type="button" name="clone">Clone</button> -->
</body>

<script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {

    $('#linkFix').click(function() {
      var targetValues = $('a').attr('target');
      console.log(targetValues);
      // if (targetValues == '_blank') {
      //   $('a').attr('target', '_google');
      // }
      if (targetValues == '_blank') {
        $('a[target="_blank"]').attr('target', '_google');
      }
      $('a[target="_google"]').attr('href', 'https://google.com');
      $('a[target="_self"]').attr('href', 'https://yahoo.com');

      // Remove and Add a class
      if ($('a[target="_self"]').hasClass('append') === true) {
        $('a[target="_self"]').removeClass('append').addClass('golden-link');
      }
    });

    $('#togClass').click(function() {
      $('a').toggleClass('after').toggleClass('golden-link').toggleClass('color-box');
    });

    $('.after').click(function() {
      $('.after').after('<div class="color-box attached">Attached</div>')
    });
    $('.before').click(function() {
      $('.before').before('<div class="color-box" style="background-color:magenta; display: inline-block">Attached</div>')
    });
    $('.append').click(function() {
      $('.append').append('<div class="color-box attached">Attached</div>')
    });
    $('.prepend').click(function() {
      $('.prepend').prepend('<div class="color-box attached">Attached</div>')
    })

    $('button[name="answer"]').click(function() {
      var answer = $('#answer-box').val();
      if (answer == 'New Delhi') {
        $('#result').text('Your answer is correct.').css('color', 'green');
        $('#answer').hide();
      } else {
        $('#result').html('<span style="color:red">Your answer is incorrect!</span>');
        $('#answer').show().text("Correct answer is New Delhi");
      }
    })

    $("#remAttr").click(function() {
      $('a').removeAttr('href');
    })

    $('button[name="clone"]').click(function() {
      $('#container').clone(true).insertAfter('#container');
    })
  })
</script>
<style>
  #explanation {
    width: 100px;
    height: 40px;
    cursor: pointer;
    border: ipx solid black;
  }

  .color-box {
    width: 150px;
    height: 150px;
    border: 1px solid black;
    margin: 2px;
  }

  .after {
    background-color: red;
  }

  .before {
    background-color: blue;
  }

  .append {
    background-color: cyan;
  }

  .prepend {
    background-color: gold;
  }

  .attached {
    background-color: silver;
    display: inline-block;
  }

  .golden-link {
    color: gold;
  }
</style>

</html>
